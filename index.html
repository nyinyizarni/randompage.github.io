<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Just A Random Page</title>
  <style>
    body {
      background: #111827;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #1f2937;
      padding: 24px 28px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 420px;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 12px;
    }
    p {
      margin: 6px 0;
      font-size: 14px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hi, I'm Liam Jamez. I made this website because... why not.</h1>
    <p>This page has no purpose. Zero. But it exists.</p>
    <p>You found my secret corner of the internet.</p>
    <p>Congratulations, you win nothing.</p>
  </div>
</body>
</html>
